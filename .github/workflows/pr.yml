name: PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      working-directory: StabilityAI.Grpc
      run: dotnet restore
    - name: Build
      working-directory: StabilityAI.Grpc
      run: dotnet build --no-restore
